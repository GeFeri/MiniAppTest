version: "3.8"

services:
  db:
    image: postgres:16
    container_name: miniapp_db
    restart: always
    environment:
      POSTGRES_DB: miniapp_db
      POSTGRES_USER: miniapp_user
      POSTGRES_PASSWORD: secretpassword
    volumes:
      - pgdata:/var/lib/postgresql/data
    expose:
      - 5432

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: miniapp_backend
    env_file: .env
    volumes:
      - media:/app/media
      - static:/app/static
    expose:
      - 8000
    restart: always

  # üß© –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Å–±–æ—Ä–∫–∏ —Ñ—Ä–æ–Ω—Ç–∞
  frontend-builder:
    build:
      context: ./frontend/main
      dockerfile: Dockerfile
      target: builder        # üëà —É–∫–∞–∑—ã–≤–∞–µ–º —è–≤–Ω–æ stage —Å Node
    container_name: miniapp_frontend_builder
    command: ["npm", "run", "build"]
    volumes:
      - frontend_build:/app/dist   # üëà /app, –∞ –Ω–µ /frontend/main
    working_dir: /app
    restart: "no"

  nginx:
    image: nginx:1.25-alpine
    container_name: miniapp_nginx
    ports:
      - "80:80"
      - "443:443"       # üëà –¥–æ–±–∞–≤—å
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/certs:/etc/nginx/certs:ro   # üëà –¥–æ–±–∞–≤—å
      - media:/app/media
      - static:/app/static
      - frontend_build:/usr/share/nginx/html
    depends_on:
      - backend
      - frontend-builder
    restart: always

  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: miniapp_bot
    env_file: .env
    volumes:
      - ./bot/data:/bot
    depends_on:
      - backend
    restart: always

volumes:
  pgdata:
  media:
  static:
  frontend_build:

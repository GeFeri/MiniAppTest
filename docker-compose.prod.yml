version: "3.8"

services:
  db:
    image: postgres:16
    container_name: miniapp_db
    restart: always
    environment:
      POSTGRES_DB: miniapp_db
      POSTGRES_USER: miniapp_user
      POSTGRES_PASSWORD: secretpassword
    volumes:
      - pgdata:/var/lib/postgresql/data
    expose:
      - 5432
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: miniapp_backend
    env_file: .env
    volumes:
      - media:/app/media
      - static:/app/static
    expose:
      - 8000
    restart: always

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: miniapp_frontend
    depends_on:
      - backend
    restart: always

  bot:
    build:
      context: .
      dockerfile: bot/Dockerfile
    container_name: miniapp_bot
    env_file: .env
    volumes:
      - ./bot/data:/bot
    depends_on:
      - backend
    restart: always

  nginx:
    image: nginx:1.25-alpine
    container_name: miniapp_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - media:/app/media
      - static:/app/static
      - frontend_build:/usr/share/nginx/html
    depends_on:
      - backend
      - frontend
    restart: always

volumes:
  pgdata:
  media:
  static:
  frontend_build:
